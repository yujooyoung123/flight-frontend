<mat-toolbar color="primary">
    <h1>Dalta Landlines Route Finder</h1>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <mat-card-title>Flight Input</mat-card-title>
        <mat-card-header class="input-header">Please put in your flight information:</mat-card-header>

        <mat-form-field class="flight-input">
            <input matInput id="station" name="station" placeholder="Station" [(ngModel)]="station">
        </mat-form-field>

        <mat-radio-group class="radio-group" [(ngModel)]="requestType">
            <mat-radio-button value="origin">Origin</mat-radio-button>
            <mat-radio-button value="destination">Destination</mat-radio-button>
        </mat-radio-group>

        <button mat-button class="submit-button" (click)="getFlights()" clickable>Submit</button>

    </mat-card-content>
</mat-card> 

<mat-card *ngIf="showTable">
    <mat-card-content>

        <mat-table [dataSource]="originArray" class="origin-table">
            <ng-container matColumnDef="origin">
                <mat-header-cell *matHeaderCellDef> Origin </mat-header-cell>
                <mat-cell *matCellDef="let index"> {{originArray[index]}} </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="originColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: originColumn;"></tr>

        
        </mat-table>

        <mat-table [dataSource]="dataSource.destination" class="destination-table">
            <ng-container matColumnDef="destination">
                <mat-header-cell *matHeaderCellDef> Destination </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.destination}} </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="destinationColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: destinationColumn;"></tr>
        </mat-table>

    </mat-card-content>
</mat-card>
